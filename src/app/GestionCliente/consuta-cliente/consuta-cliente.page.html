<app-header titulo="Gestion Cliente"> </app-header>

<ion-content>
  <ion-list>
    <ion-grid fixed>
      <ion-row class="ion-justify-content-center ion-text-center">
        <ion-col size="12" size-md="12" size-lg="12">
          <ion-item  (click)="opciones(cliente)" *ngFor="let cliente of this.sqlService.clientes">
            <ion-avatar slot="start">
              <ion-text color="primary">
                <ngx-avatar  [name]="cliente.nombres" value="28%" bgColor="#2650D3" fgColor="#FFFFFF" size="40"
                textSizeRatio="2.5" [round]="true"></ngx-avatar>
              </ion-text>
            </ion-avatar>
            <ion-label>
              <h3 class="negrita">{{ cliente.nombres}} {{cliente.apellidos}}</h3>
              <h4>{{cliente.identificacion}}</h4>
            </ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-list>
</ion-content>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button routerLink="/registro-cliente">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
