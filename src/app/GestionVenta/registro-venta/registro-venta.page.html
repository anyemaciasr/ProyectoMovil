<ion-content>
  <ion-list>
    <ion-grid fixed>
      <!--<ion-row class="ion-justify-content-center ion-text-center">
        <ion-col size="12" size-md="6" size-lg="4">
          <ion-label >Factura de venta</ion-label>
        </ion-col>

      <ion-row class="ion-justify-content-center ion-text-center">
        <ion-col>
          <ion-label class="text">Fecha :{{factura.fecha|date: 'short' }}</ion-label>
        </ion-col>
        <ion-col>
          <ion-label class="texto">No : {{factura.idFactura}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row >
        <ion-item-divider>
          <ion-label>
            Cliente
          </ion-label>
          <ion-buttons slot="end">
            <ion-button (click)="presentModalClientes()">
              <ion-icon slot="start" name="search"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-item-divider>
        <ion-item>
          <ion-label>Nombre: {{factura.cliente.nombres}}</ion-label>
        </ion-item>
      </ion-row>

      <ion-row class="ion-justify-content-center ion-text-center">
        <ion-col size="12" size-md="6" size-lg="4">

          <ion-card mode="ios">
            <ion-item mode="ios" lines="none">
              <ion-card-subtitle>Detalle de factura</ion-card-subtitle>
              <ion-button (click)="presentModalProductos()" slot="end">
                <ion-icon name="bag-add"></ion-icon>
              </ion-button>
            </ion-item>
            

          <ion-card-content>
              <ion-list>
                <ion-grid fixed>
                  <ion-row class="ion-justify-content-center ion-text-center">
                    <ion-col size="12" size-md="12" size-lg="12">
                      <ion-list>
                        <ion-item-sliding *ngFor="let detalle of factura.detallesFactura; let i = index;">
                          <ion-item (click)="opciones(detalle)">
                            <ion-icon slot="end" name="add"></ion-icon>
                            <ion-icon slot="end" name="remove"></ion-icon>
                            <ion-label>
                              <h4 class="negrita">{{detalle.nombre}}</h4>
                              <h4 class="negrita">Precio:{{detalle.valorUnitario}}</h4>
                              <h4 class="negrita">Cantidad:{{detalle.cantidad}}</h4>
                            </ion-label>
                          </ion-item>
                        </ion-item-sliding>
                      </ion-list>

                    </ion-col>
                  </ion-row>
                </ion-grid>

              </ion-list>
            </ion-card-content>
          </ion-card>


        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label class="text">Descuento: $</ion-label>
          </ion-item>
          <ion-item>
            <ion-label class="text">Total: ${{factura.total}}</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
