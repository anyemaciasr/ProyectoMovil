<ion-content>
  <ion-list>
    <ion-grid fixed>

      <ion-row class="ion-justify-content-center ion-text-center">
        <ion-col>
          <ion-label class="text">Fecha :</ion-label>
        </ion-col>
        <ion-col>
          <ion-label class="texto">No :</ion-label>
        </ion-col>
      </ion-row>
      <ion-row >
        <ion-col size="12" size-md="6" size-lg="4">
      
            <ion-searchbar showCancelButton="focus" placeholder="Identificacion"></ion-searchbar>
      
        </ion-col>
        <ion-col size="12" size-md="6" size-lg="4">
          <ion-searchbar showCancelButton="focus" placeholder="Nombre"></ion-searchbar>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center ion-text-center">
        <ion-col size="12" size-md="6" size-lg="4">

          <ion-card mode="ios">
            <ion-item mode="ios" lines="none">
              <ion-card-subtitle>Detalle de factura</ion-card-subtitle>
              <ion-button (click)="presentModal()" slot="end">
                <ion-icon name="bag-add"></ion-icon>
              </ion-button>
            </ion-item>
            

          <ion-card-content>
              <ion-list>
                <ion-grid fixed>
                  <ion-row class="ion-justify-content-center ion-text-center">
                    <ion-col size="12" size-md="12" size-lg="12">
                      <ion-list>
                        <ion-item-sliding *ngFor="let detalle of detallesDeFactura  ; let i = index;">
                          <ion-item (click)="opciones(detalle)">
                            <ion-icon slot="end" name="add"></ion-icon>
                            <ion-icon slot="end" name="remove"></ion-icon>
                            <ion-label>
                              <h4 class="negrita">{{detalle.producto.descripcion}}</h4>
                              <h4 class="negrita">Precio:{{detalle.producto.precio}}</h4>
                              <h4 class="negrita">Cantidad:{{datalle.cantidad}}</h4>
                            </ion-label>
                          </ion-item>
                        </ion-item-sliding>
                      </ion-list>

                    </ion-col>
                  </ion-row>
                </ion-grid>

              </ion-list>
            </ion-card-content>
          </ion-card>


        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label class="text">Descuento: $</ion-label>
          </ion-item>
          <ion-item>
            <ion-label class="text">Total: $</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
