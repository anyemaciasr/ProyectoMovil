<app-header titulo="GestiÃ³n ventas"> </app-header>

<ion-content>
  <!-- Searchbar with cancel button shown on focus -->
  <ion-searchbar [(ngModel)]="textoABuscar" showCancelButton="focus"></ion-searchbar>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="chevron-down-circle-outline" pullingText="Tire para actualizar "
      refreshingSpinner="circles" refreshingText="Actulizando...">
    </ion-refresher-content>
  </ion-refresher>


  <ion-list>
    <ion-grid fixed>
      <ion-row class="ion-justify-content-center ion-text-center">
        <ion-col size="12" size-md="12" size-lg="12">
          <ion-list>
            <ion-item-sliding *ngFor="let factura of facturas  ; let i = index;">
              <ion-item (click)="opciones(factura)">
                <ion-avatar slot="start">
                  <ion-text color="primary">
                    <ngx-avatar src="assets/producto2.png" value="28%" size="40" textSizeRatio="2.5" [round]="true">
                    </ngx-avatar>
                  </ion-text>
                </ion-avatar>
                <ion-label>
                  <h3 class="negrita">{{factura.nombreCliente}}</h3>
                  <h4>id: {{factura.idFactura}}</h4>
                  <h4>Total: {{factura.total}}</h4>
                </ion-label>
              </ion-item>
            </ion-item-sliding>
          </ion-list>

        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-list>

</ion-content>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="routerLink()" routerDirection="forward">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
