<ion-header>
  <ion-toolbar>
    <ion-title>Seleccione un cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="textoABuscar" showCancelButton="focus"></ion-searchbar>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="chevron-down-circle-outline" pullingText="Tire para actualizar "
      refreshingSpinner="circles" refreshingText="Actulizando...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-grid fixed>
      <ion-row *ngIf='clientes && clientes.length' class="ion-justify-content-center ion-text-center">
        <ion-col size="12" size-md="12" size-lg="12">
          <ion-item (click)="opciones(cliente)"
            *ngFor="let cliente of clientes|filtroClientes:textoABuscar; index as i">
            <ion-avatar slot="start">
              <ion-text color="primary">
                <ngx-avatar [name]="cliente.nombres" value="28%" bgColor="#2650D3" fgColor="#FFFFFF" size="40"
                  textSizeRatio="2.5" [round]="true"></ngx-avatar>
              </ion-text>
            </ion-avatar>
            <ion-label>
              <h3 class="negrita">{{ cliente.nombres}} {{cliente.apellidos}}</h3>
              <h4>{{cliente.identificacion}}</h4>
            </ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf='clientes && clientes.length===0' class="ion-justify-content-center ion-text-center">
        <ion-col size="12" size-md="12" size-lg="12">
          <ion-label color="medium">Aun no tienes ningun cliente :(</ion-label><br><br>
          <ion-label color="medium">Pero no te preocupei pollo :D, te tengo la solucion, ahi ve en el botoncito verde de
            abajo a la derecha, bueno ahi puedes comenzar a agregar clienticos</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-list>
  

</ion-content>
<ion-footer translucent>
  <ion-toolbar>

    <ion-buttons slot="start">

      <ion-button (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
        Cerrar
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-footer>
