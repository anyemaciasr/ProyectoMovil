<app-header-modal titulo="Gestion usuario" ruta="/login">
</app-header-modal>
<ion-content class="ion-paddin">
  <ion-list>
    <form [formGroup]="formGroup">
      <ion-grid>
        <ion-row class="ion-justify-content-center ion-text-center">
          <ion-col size="12" size-md="6" size-lg="4">
            <h3>Registro usuario</h3>
          </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-center ion-text-center">
          <ion-col size="12" size-md="6" size-lg="4">
            <ion-item>
              <ion-label position="floating">Identificacion <ion-text color="danger"></ion-text>
              </ion-label>
              <ion-input type="text"  formControlName="identificacion"  name="identificacion"  ></ion-input>
            </ion-item>
            <ion-label class="ion-text-left" color="danger" *ngIf="formGroup.controls.identificacion.errors?.required && (formGroup.controls.identificacion.touched || formGroup.controls.identificacion.dirty)">* La identificacion  es requerido </ion-label>
          </ion-col>
          <ion-col size="12" size-md="6" size-lg="4">
            <ion-item>
              <ion-label position="floating">Nombres <ion-text color="danger"></ion-text>
              </ion-label>
              <ion-input type="text" name="nombres" formControlName="nombres"></ion-input>
            </ion-item>
            <ion-label class="ion-text-left" color="danger" *ngIf="formGroup.controls.nombres.errors?.required && (formGroup.controls.nombres.touched || formGroup.controls.nombres.dirty)">* Los nombres son requeridos </ion-label>
          </ion-col>
        </ion-row>

        <ion-row class="ion-justify-content-center ion-text-center">
          <ion-col size="12" size-md="6" size-lg="4">
            <ion-item>
              <ion-label position="floating">Apellidos <ion-text color="danger"></ion-text>
              </ion-label>
              <ion-input type="number" name="apellidos" formControlName="apellidos"></ion-input>
            </ion-item>
            <ion-label class="ion-text-left" color="danger" *ngIf="formGroup.controls.apellidos.errors?.required && (formGroup.controls.apellidos.touched || formGroup.controls.apellidos.dirty)">* Los apellidos son requeridos </ion-label>
          </ion-col>
          <ion-col size="12" size-md="6" size-lg="4">
            <ion-item>
              <ion-label position="floating">Correo <ion-text color="danger"></ion-text>
              </ion-label>
              <ion-input type="email" name="correo"  formControlName="correo"></ion-input>
            </ion-item>
            <ion-label class="ion-text-left" color="danger" *ngIf="formGroup.controls.correo.errors?.required && (formGroup.controls.correo.touched || formGroup.controls.correo.dirty)">*El correo electronico es requerido </ion-label>
          </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-center ion-text-center">
          <ion-col size="12" size-md="6" size-lg="4">
            <ion-item>
              <ion-label position="floating">Usuario <ion-text color="danger"></ion-text>
              </ion-label>
              <ion-input type="text" name="usuario" formControlName="usuario"></ion-input>
            </ion-item>
            <ion-label class="ion-text-left" color="danger" *ngIf="formGroup.controls.usuario.errors?.required && (formGroup.controls.usuario.touched || formGroup.controls.usuario.dirty)">*El usuario es requerido </ion-label>
          </ion-col>
          <ion-col size="12" size-md="6" size-lg="4">
            <ion-item>
              <ion-label position="floating">Contraseña <ion-text color="danger"></ion-text>
              </ion-label>
              <ion-input type="text" name="clave" formControlName="clave"></ion-input>
            </ion-item>
            <ion-label class="ion-text-left" color="danger" *ngIf="formGroup.controls.clave.errors?.required && (formGroup.controls.clave.touched || formGroup.controls.clave.dirty)">*La contraseña es requerida </ion-label>
          </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-center ion-text-center">
          


          
          <ion-col size="12" size-md="6" size-lg="4">
            <ion-button id="boton" size=" undefined" class="shadow-red" shape="round" (click)="onSubmit()" [disabled]="formGroup.invalid">Registrar</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-list>
</ion-content>
