<app-header titulo="Fitosanitario"> </app-header>

<ion-content>


<!-- Searchbar with cancel button shown on focus -->
<ion-searchbar [(ngModel)]="textoABuscar" showCancelButton="focus"></ion-searchbar>

<ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
  <ion-refresher-content
    pullingIcon="chevron-down-circle-outline"
    pullingText="Tire para actualizar "
    refreshingSpinner="circles"
    refreshingText="Actulizando...">
  </ion-refresher-content>
</ion-refresher>


  <ion-list>
    <ion-grid fixed>
      <ion-row *ngIf='fitosanitarios && fitosanitarios.length' class="ion-justify-content-center ion-text-center">
        <ion-col size="12" size-md="12" size-lg="12">
          <ion-list>
            <ion-item-sliding *ngFor="let fitosanitario of fitosanitarios | filtroFitosanitario:textoABuscar ; let i = index;">

              <ion-item (click)="opciones(fitosanitario)" >
                <ion-avatar slot="start">
                  <ion-text color="primary">
                    <ngx-avatar src="assets/fitosanitario.png" value="28%" size="40" textSizeRatio="2.5" [round]="true">
                    </ngx-avatar>
                  </ion-text>
                </ion-avatar>
                <ion-label>
                  
                  <h4><b>{{fitosanitario.nombreMedicamento}}</b></h4>
                  <h4>{{fitosanitario.tipoMedicamento}}</h4>
                </ion-label>
              </ion-item>
            </ion-item-sliding>
          </ion-list>

        </ion-col>
      </ion-row>
      <ion-row *ngIf='fitosanitarios && fitosanitarios.length===0' class="ion-justify-content-center ion-text-center">
        <ion-col size="12" size-md="12" size-lg="12">
          <ion-label color="medium">Aun no tienes ningun registro fitosanitario :(</ion-label><br><br>
          <ion-label color="medium">Puedes registrar precionando el boton que se encuentra en la parte inferior derecha</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-list>
</ion-content>

<ion-fab  vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button routerLink="/registro/sinSeleccion" >
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
