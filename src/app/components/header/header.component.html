<!--Menu superior-->
<ion-header translucent  >
  <ion-toolbar color="primary" >
    <ion-title slot="start" class="ion-text-capitalize" > 
      {{titulo}}
    </ion-title>

    <!--Estadisticas-->
    <ion-buttons  slot="end">
      <ion-button >
        <ion-icon name="stats-chart" slot="icon-only"  ></ion-icon>
      </ion-button>
    </ion-buttons>

    <!--Perfil-->
    <ion-buttons  slot="end">
      <ion-button>
        <ion-icon name="person-circle" slot="icon-only"  ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
